<!-- Main  Div -->


<div class="container">
  <br><br>
  <h1 class="header center white-text">Quiz App</h1>
  <div class="row center">
    <!-- The App Logo Goes Below this line -->
    <h5 class="header col s12 light white-text">
      A modern quiz application to help students learn better, and faster!
    </h5>
  </div>
  <div class="row center">
    <p class="light white-text" style="font-size: 18px;">
      Sign in to your account below!
    </p>
    <a href="#loginModal" class="btn waves-effect blue lighten-1">Sign In</a>
    <br></br>
    <h5 class="col s12 light white-text" style="font-size: 18px;">
      Don't have an account? Sign up!
    </h5>
    <a href="#signUpModal" class="btn waves-effect blue lighten-1">Sign Up</a>
  </div>
  <!-- This is the end of the main div-->

  <div id="loginModal" class="modal" style="opacity: 0.5;">
    <div class="modal-content">
      <h4 class="center">Sign in</h4>
      <div class="row">
        <blockquote id="logInErrorDisplay">
          This is an example quotation that uses the blockquote tag
        </blockquote>
        <form class="col s12">
          <div class="input-field col s12">
            <input id="logEmail" type="email" class="validate">
            <label for="logEmail" data-error="wrong" data-success="right">Email:</label>
          </div>
          <div class="input-field col s12">
            <input id="logPassword" type="password" class="validate">
            <label for="logPassword">Password:</label>
          </div>
          <div class="center">
            <a id="logInAcc" class="btn waves-effect blue lighten-1">Log in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="signUpModal" class="modal">
  <div class="modal-content">
    <h4 class="center">Sign up</h4>
    <div class="row">
      <blockquote id="signUpErrorDisplay">
        Place Holder
      </blockquote>
      <form class="col s12">
        <div class="input-field col s12">
          <input id="displayNameAcc" type="text" length="15">
          <label for="displayNameAcc">Display Name:</label>
        </div>
        <div class="input-field col s12">
          <input id="emailAcc" type="email" class="validate">
          <label for="emailAcc" data-error="Provide a correct email">Email:</label>
        </div>
        <div class="input-field col s12">
          <input id="remailAcc" type="email" class="validate">
          <label for="remailAcc" data-error="Provide a correct email">Confirm Email:</label>
        </div>
        <div class="input-field col s12">
          <input id="passwordAcc" type="password">
          <label for="passwordAcc">Password:</label>
        </div>
        <div class="input-field col s12">
          <input id="repasswordAcc" type="password">
          <label for="repasswordAcc">Confirm Password:</label>
        </div>
        <div class="input-field col s12">
          <input id="birthdateAcc" type="date" class="datepicker">
        </div>
        <div class="input-field col s12">
          <select name="gender">
            <option value="" disabled selected>Choose your gender:</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
          </select>
        </div>
        <div class="center">
          <a id="createAcc" class="btn waves-effect blue lighten-1">Create account</a>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
